<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function loadDoc(){
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function(){
        if (this.readyState == 4 && this.status == 200){
          document.getElementById("hora").innerHTML = "Hora Actual en el servidor:" + this.responseText;
        }
      };
      xhttp.open("GET", "ajax_horaServidor.php", false);
      xhttp.send();
      return false;
    }
    setInterval(loadDoc, 1000);
  </script>
  <h2>Hora en servidor</h2>
  <section id="hora">Atento a la hora</section>
</body>
</html>
